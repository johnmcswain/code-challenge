<!DOCTYPE html>
<html lang="en" ng-app="turnerApp">
<head>
    <meta charset="UTF-8">
    <title>John McSwain Turner Code Challenge</title>
    <link rel="stylesheet" href="css/reset.css">
    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body ng-controller="mainCtrl">
<h4>John McSwain Turner Code Challenge Submisson</h4>
            <div class="row">
                <div class="input-field col s12">
                    <input id="title" type="text" ng-model="titleNameSearchField" class="validate" placeholder="ex. Cavalcade">
                    <label for="title">Please enter a title</label>
                    <a class="waves-effect waves-light btn #1e88e5 blue darken-1" ng-click="runSearch()">Search<i class="large material-icons">search</i></a>
                </div>
            </div>
            <div class="row"  ng-repeat="x in resultSet">
                <div class="col s8">
            <div class="card #1e88e5 blue darken-1">
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{x.TitleName}}<i class="material-icons right">more_vert</i></span>
                </div>
                <div class="card-reveal #ff9100 orange accent-3">
                    <span class="card-title  grey-text text-darken-4"><i class="material-icons right">close</i></span>
                    <h5>{{x.TitleName}}</h5>
                    <p><strong>Released:</strong> {{x.ReleaseYear}}</p>
                    <p><strong>Genres:</strong> <span ng-repeat="genre in x.Genres">{{genre}} </span></p>
                    <p><strong>Description:</strong> {{x.Storylines[0].Description}}</p>
                    <p><strong>Cast:</strong> <span ng-repeat="y in x.Participants | filter: {IsOnScreen:true}" >{{y.Name}}, </span></p>
                    <p><strong>Groups:</strong> <span ng-repeat="q in x.Participants | filter: {ParticipantType:'Group',IsOnScreen:false}" >{{q.Name}}, </span></p>
                    <p><strong>Awards:</strong> <span ng-repeat="z in x.Awards | filter:{AwardWon:true}">{{z.Award}}, </span></p>
                </div>
            </div>
                    </div>
                </div>
            <!-- Compiled and minified JavaScript -->
            <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
