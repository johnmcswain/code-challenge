<!DOCTYPE html>
<html lang="en" ng-app="turnerApp">
<head>
  <meta charset="UTF-8">
  <title>John McSwain Turner Code Challenge</title>
  <link rel="stylesheet" href="css/reset.css">
  <!-- Compiled and minified CSS -->
  <link href="css/icon.css" rel="stylesheet">
  <link rel="stylesheet" href="materialize/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/angular.min.js"></script>

</head>
<body ng-controller="mainCtrl">
  <h4>John McSwain<br>Turner Code Challenge Submisson</h4>
  <div class="row">
    <div class="input-field col s12">
      <input id="title" type="text" ng-model="titleNameSearchField" class="validate" placeholder="ex. Cavalcade">
      <label for="title">Please enter a title</label>
      <a class="waves-effect waves-light btn #1e88e5 blue darken-1" ng-click="runSearch()">Search<i class="large material-icons">search</i></a>
    </div>
  </div>

<div class="row">
    <div class="col s4">
      <div class="card #1e88e5 blue darken-1" ng-repeat="x in resultSet" ng-if="$index <= 7">
        <div ng-include="'partials/card-content.html'"></div>
      </div>

    </div>

    <div class="col s4">
      <div class="card #1e88e5 blue darken-1" ng-repeat="x in resultSet" ng-if="($index >= 8) && ($index <= 16)">
        <div ng-include="'partials/card-content.html'"></div>
      </div>

    </div>
    <div class="col s4">
      <div class="card #1e88e5 blue darken-1" ng-repeat="x in resultSet" ng-if="($index >= 17) && ($index < 25)">
        <div ng-include="'partials/card-content.html'"></div>
      </div>

    </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
